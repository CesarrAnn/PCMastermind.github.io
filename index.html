<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PCMastermind</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <section class="contenedor__seccion">
            <section class="contenido__seccion">
                <section class="icono">
                    <img src="img/icono.png" alt="computadora__icono">
                    <h2>¡Bienvenido!</h2>
                </section>
                <section class="contenedor__login">
                    <div class="contenido__login">
                        <div class="logo">
                            <img src="img/logo.png" alt="logo" width="226px" height="193px">
                            <h1 class="Titulo">PCMastermind</h1>
                        </div>

                        <form class="formulario">
                            <div class="campo">
                                <label for="nombre">Login
                                    <br></label>
                                <input type="text" id="nombre" placeholder="Username">
                            </div>
                            <div class="campo">
                                <label for="contraseña"></label>
                                <input type="password" id="password" placeholder="Password">
                            </div>
                            <div class="recordar">
                                <input id="cliente" type="checkbox" name="tipo" value="cliente">
                                <label for="recordarmelo">recordarmelo</label>
                            </div>
                            <div class="boton">
                                <button class="ingresar">
                                    <a href="Inicio.html">Ingresar</a>
                                </button>
                                <button class="olvidar">
                                    <a>Olvide la contraseña</a>
                                </button>
                            </div>
                        </form>

                    </div>
                </section>
            </section>
        </section>
    </body>
</html>
